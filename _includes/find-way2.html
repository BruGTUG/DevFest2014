<!-- Begin Find Way2-->
<section id="find-way2" class="find-way">    
    <div id="canvas-map2" class="canvas-map"></div>
    <div class="content-wrapper text-left">
        <h3 class="animated hiding" data-animation="fadeInUp" data-delay="0">{{ site.findWayTitle2 }}</h3>
        <div class="map-card col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="map-search">
                <input type="text" id="location-input2" class="location-input" name="location-input2" data-input-value="Your location" placeholder="Your location" autocomplete="off">
                <svg id="direction-locate2" class="icon icon-geolocation" viewBox="0 0 30 32">
                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-geolocation"></use>
                </svg>
            </div>
            <div class="location-result">
                <span id="result-name2" class="result-name"></span>
                <span>to DevFest</span>
                <svg id="direction-cancel2" class="icon icon-cross" viewBox="0 0 30 32">
                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-cross"></use>
                </svg>
            </div>
        </div>
        <div class="map-card location-details col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <ul>
                <li>
                    <svg class="icon icon-flag" viewBox="0 0 30 32">
                        <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-flag"></use>
                    </svg>
                    <span>{{ site.findWayDistance2 }}</span>
                    <span id="distance2" class="detailed-result pull-right"></span>
                </li>
                <li>
                    <div id="mode2">
                        <svg id="mode-icon2" class="icon icon-mode" viewBox="0 0 30 32">
                            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-flight"></use>
                        </svg>
                        <select id="mode-select2">
                            <option value="DRIVING">{{ site.findWayDriving2 }}</option>
                            <option value="WALKING">{{ site.findWayWalking2 }}</option>
                            <option value="BICYCLING">{{ site.findWayBicycling2 }}</option>
                            <option value="TRANSIT">{{ site.findWayTransit2 }}</option>
                        </select>
                        <span id="estimateTime2" class="detailed-result pull-right"></span>
                    </div>
                    <a id="find-flight2" href="https://google.com/flights" class="pull-right hidden" target="_blank">{{ site.findWayFindFlight2 }}</a>
                </li>
            </ul>
            <a href="http://maps.google.com/maps?ll={{ site.eventPlaceCoordinates2 | replace:' ',''}}&z=17&t=m&hl=en-US&gl=US&mapclient=embed&q={{ site.eventStreetAddress2 | replace:' ','%20' | replace:',','%2C'}}%2C%20{{ site.eventAddressLocality2 | replace:' ','%20' | replace:',','%2C'}}" class="view-on-map" target="_blank">{{ site.viewOnMap }}</a>
        </div>
    </div>
</section>
<!-- End Find Way -->
